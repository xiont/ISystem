{% extends "base.html" %}

{% block public_list %}
<h1 align="center">ChangePassword</h1>
	{% for item in error %}
		<p style="color:red;">{{item}}</p>
	{% endfor %}

	<form action="" method="post" class = "form-signin" role="form">{% csrf_token %}
		<table>
			{{ form.as_table }}
		</table>

		<input type="submit" value="Enter">
	</form>
{% endblock public_list %}
